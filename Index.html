<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Madam Ji</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom right, #ffe6f0, #ffd9e6);
  overflow-x: hidden;
  color: #333;
  position: relative;
}
h1 {
  text-align: center;
  margin-top: 50px;
  font-size: 3em;
  color: #ff3399;
  text-shadow: 0 0 10px #ff66b3, 0 0 20px #ff66b3;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px #ff66b3, 0 0 20px #ff66b3; }
  to { text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff99cc; }
}
#helloKitty {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 120px;
  z-index: 10;
}
#surpriseBtn {
  display: block;
  margin: 40px auto;
  padding: 15px 30px;
  font-size: 1.2em;
  background-color: #ff66b3;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: all 0.3s;
}
#surpriseBtn:hover {
  transform: scale(1.1);
  background-color: #ff3399;
}
#letter {
  max-width: 800px;
  margin: 30px auto;
  padding: 20px;
  background: rgba(255, 230, 240, 0.8);
  border-radius: 15px;
  font-size: 1.1em;
  line-height: 1.6;
  white-space: pre-line;
  display: none;
}
#balloons, #confetti {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  top: 0;
  left: 0;
}
.balloon {
  position: absolute;
  bottom: -100px;
  width: 50px;
  height: 70px;
  background-color: pink;
  border-radius: 50% 50% 50% 50%;
  opacity: 0.8;
  animation: float 8s linear infinite;
}
@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-600px) rotate(180deg); }
  100% { transform: translateY(-1200px) rotate(360deg); }
}
.confetti-piece {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #ff99cc;
  opacity: 0.9;
  animation: fall 5s linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-10px) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}
#specialEnding {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: 20;
  background: rgba(255,230,240,0.3);
}
#specialText {
  position: absolute;
  top: 40%;
  width: 100%;
  text-align: center;
  font-size: 3em;
  color: #ff3399;
  text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66b3;
  animation: sparkle 1s infinite alternate;
}
@keyframes sparkle {
  from { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66b3; }
  to { text-shadow: 0 0 20px #ff66b3, 0 0 40px #ff99cc; }
}
</style>
</head>
<body>
<img src="https://upload.wikimedia.org/wikipedia/en/3/30/Hello_Kitty.svg" id="helloKitty" alt="Hello Kitty">
<h1>Happy Birthday Madam Ji!</h1>
<button id="surpriseBtn">Your Birthday Surprise üéÅ</button>
<div id="letter"></div>
<div id="balloons"></div>
<div id="confetti"></div>
<div id="specialEnding">
  <div id="specialText">Happy Birthday Rasgulla! üéâüéà</div>
</div>

<audio id="bgMusic" loop autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const letterText = `Happy Birthday to the most wonderful, cheerful, and amazing person I know! üíñ Tum meri zindagi ka sabse pyara hissa ho. From the very first moment I saw you, I knew there was something truly magical about you. Your smile lights up even the dullest days, and your laughter‚Ä¶ bcha, it‚Äôs the sweetest sound that instantly makes everyone around feel happy. Madam Ji, your grace, your kindness, and your sparkling personality make every moment spent near you unforgettable. ‚ú®

Every single day, Rasgulla, you spread so much warmth and happiness. Tumhari simplicity aur tumhari sweetness sabko attract karti hai. Even the tiniest gestures, like the way you cheer someone up or laugh at silly things, show just how special you are. Bcha, you are truly one of a kind, and your presence brings joy to everyone lucky enough to know you.

I cherish all the little memories we‚Äôve shared ‚Äî the laughter over silly jokes, the quiet moments when words weren‚Äôt needed, and the fun times that made us giggle endlessly. Rasgulla, every memory with you feels like a tiny treasure I keep close to my heart. Madam Ji, today is your special day, and I hope it‚Äôs filled with endless smiles, fun surprises, and happiness that lasts all year long. üå∏

Bcha, every moment with you feels magical. From your cheerful way of talking, to the sparkle in your eyes, to the way you simply exist in this world ‚Äî it‚Äôs enchanting. Rasgulla, you make life brighter, sweeter, and more fun. Madam Ji, your positivity aur energy sabko inspire karti hai.

On this special day, I want you to know how much everyone appreciates you. Bcha, tumhari presence sabko khushi deti hai. Rasgulla, every laugh, every smile, every little quirk of yours is something that makes everyone around you happy. Madam Ji, I hope you feel celebrated not just today, but every single day. Tumhari happiness ka reason sab hai. üíñ

I wish for you, Rasgulla, endless joy, success, and fun-filled days. Bcha, may your days be filled with laughter, your nights with peace, and your heart with positivity. Madam Ji, you deserve the best in everything, and I hope this birthday is just the beginning of all the wonderful experiences coming your way. üå∏`;

const btn = document.getElementById("surpriseBtn");
const letterDiv = document.getElementById("letter");
const balloonsDiv = document.getElementById("balloons");
const confettiDiv = document.getElementById("confetti");
const specialEnding = document.getElementById("specialEnding");

btn.addEventListener("click", () => {
  letterDiv.style.display = "block";
  letterDiv.innerHTML = "";
  let i = 0;

  // Typewriter effect
  function typeWriter() {
    if (i < letterText.length) {
      letterDiv.innerHTML += letterText.charAt(i);
      i++;
      setTimeout(typeWriter, 15);
    } else {
      showSpecialEnding();
    }
  }
  typeWriter();

  // Create balloons
  for(let j=0;j<10;j++){
    let b = document.createElement("div");
    b.className = "balloon";
    b.style.left = Math.random()*90+"%";
    balloonsDiv.appendChild(b);
  }

  // Create confetti
  for(let k=0;k<50;k++){
    let c = document.createElement("div");
    c.className = "confetti-piece";
    c.style.left = Math.random()*100+"%";
    c.style.backgroundColor = ["#ff66b3","#ff99cc","#ffccff"][Math.floor(Math.random()*3)];
    confettiDiv.appendChild(c);
  }
});

// Special ending
function showSpecialEnding(){
  specialEnding.style.display = "block";
  setTimeout(()=>{ specialEnding.style.display="none"; }, 5000);
}
</script>
</body>
</html>
