
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Madam Ji! üéâ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffc1e3, #ffeff7);
      color: #ff4081;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-top: 50px;
      color: #ff69b4;
    }

    p {
      font-size: 1.3em;
      margin: 20px 40px;
      line-height: 1.6;
      color: #d63384;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 20px 0;
      font-size: 1em;
      color: #fff;
      background-color: #ff69b4;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #e055a3;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #d63384;
    }

    /* Hello Kitty corner */
    .hello-kitty {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 100px;
      height: 100px;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/0/0d/Hello_Kitty.svg');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 100;
    }

    /* Confetti animation */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      top: -10px;
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday Madam Ji! üéâ</h1>
  
  <p>Dear Madam Ji, wishing you a day filled with love, laughter, and endless happiness. You make everything brighter, just like pink! üíñ</p>
  
  <!-- Fixed button link -->
  <a href="https://example.com/surprise" target="_blank" class="button">Your Birthday Surprise üéÅ</a>

  <footer>
    Made with ‚ù§Ô∏è by Lavin Aggarwal
  </footer>

  <div class="hello-kitty"></div>

  <!-- Confetti generation -->
  <script>
    for(let i=0; i<50; i++){
      let confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      confetti.style.backgroundColor = ['#ff69b4','#ffc0cb','#ffb6c1','#ff1493'][Math.floor(Math.random()*4)];
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
